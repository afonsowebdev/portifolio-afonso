<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        .projetos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .projeto {
            width: 200px;
            padding: 16px;
            background-color: #eee;
            border-radius: 8px;
            text-align: center;
        }

        /* Esconde os projetos extras */
        .hidden {
            display: none;
        }

        /* Garante que os projetos extras usem flex */
        .projetos-extra {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
    </style>
</head>

<body>
    <section class="projetos-container">
        <!-- Projetos visíveis -->
        <div class="projeto">Projeto 1</div>
        <div class="projeto">Projeto 2</div>
        <div class="projeto">Projeto 3</div>

        <!-- Projetos ocultos -->
        <div class="projetos-extra hidden">
            <div class="projeto">Projeto 4</div>
            <div class="projeto">Projeto 5</div>
            <!-- Adicione mais projetos conforme necessário -->
        </div>

        <!-- Botão para alternar -->
        <button id="toggle-btn">Ver mais</button>
    </section>





    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const extraProjects = document.querySelector('.projetos-extra');

        toggleBtn.addEventListener('click', () => {
            if (extraProjects.classList.contains('hidden')) {
                extraProjects.classList.remove('hidden');
                toggleBtn.textContent = 'Ver menos';
            } else {
                extraProjects.classList.add('hidden');
                toggleBtn.textContent = 'Ver mais';
            }
        });
    </script>


</body>

</html>
